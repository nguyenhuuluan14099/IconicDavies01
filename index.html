<head>

<body>
    
   <div class="big">
     <div class="top">
        <div class="small">
            <div class="myCoin">
                <div class="row">
                    <div class="col-xs-6 gold"><span class="iconify iconG" data-icon="healthicons:g"></span></span><span class="costGold">99999999</span></div>

            </div>
      
            <div class="card rounded-lg">
                <img class="card-img-top"class="img-fluid" src="./video&images/iconicCard.jpg" alt="Card image">

                <h4 class="card-title">Iconic Moment: A.Davies </h4>

                <div class="btnSearch float-left"><i class='bx bx-search'></i></div>
                <a href="#" class="btnCoin float-right"><i class="iconify" data-icon="el:star"></i>100</a>
                </div>
            </div>
            <div class="bgBottom">
             
            </div>
           
        </div><!-- the small -->

        <div class="row backbtn">
            <div class="col-xs-12">
                <button class="btnBack">Back</button>
            </div>
        </div>
     </div>
    
    <div class="embed-responsive embed-responsive-16by9 bgVideo">
        <video id="myVideo">
            <source class="embed-responsive-item" src="./video&images/iconic.mp4" type="video/mp4">
          </video>
          <img src="./video&images/iconic.jpg" alt="" class="img-fluid imgIconic">
      </div>
     
   </div><!-- the big -->
